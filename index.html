<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <script src="https://unpkg.com/phosphor-icons"></script>
    <script type="module" src="scripts/musics.js"></script>
    <script type="module" src="scripts/render.js"></script>
    <script type="module" src="scripts/formatters.js"></script>

    <link rel="Icon" href="assets/logo.png" type="image/png" />
    <meta
      name="description"
      content="Navegue e ouça agora suas músicas favoritos no navegador da Web."
    />
    <meta name="robots" content="index follow" />
    <title>SpotLie</title>
  </head>
  <body>
    <div id="background-cover" class="background-image-cover"></div>
    <div class="player-container">
      <div id="music-loading" class="music-loading">
        <h3>Música carregando</h3>
        <i class="ph-spinner-fill"></i>
      </div>
      <div id="player" class="hidden">
        <img id="music-cover" alt="Capa da música" src="" />
        <audio src="" id="music-audio"></audio>
        <div class="music-info-container">
          <div class="music-info">
            <h2 id="music-name">Nome da música</h2>
            <p id="artist-name">Nome do artista</p>
          </div>
          <button
            type="button"
            class="button"
            id="favorite-button"
            title="Favoritar"
          >
            <i class="ph-heart"></i>
          </button>
        </div>
        <div id="progress-container">
          <div id="progress-bar">
            <div id="current-progress"></div>
          </div>
          <div id="time-container">
            <span id="music-current-time" class="music-time">00:00</span>
            <span id="music-duration" class="music-time">00:00</span>
          </div>
        </div>
        <div class="music-controls">
          <button
            type="button"
            id="shuffle-button"
            class="button music-control"
            title="Ativar ordem aleatória"
          >
            <i class="ph-shuffle-angular-fill"></i>
          </button>
          <button
            type="button"
            id="back-button"
            class="button music-control"
            title="Voltar"
          >
            <i class="ph-skip-back-fill"></i>
          </button>
          <button
            type="button"
            id="play-button"
            class="button music-control"
            title="Play"
          >
            <i class="ph-play-fill"></i>
          </button>
          <button
            type="button"
            id="skip-button"
            class="button music-control"
            title="Avançar"
          >
            <i class="ph-skip-forward-fill"></i>
          </button>
          <button
            type="button"
            id="repeat-button"
            class="button music-control"
            title="Repetir"
          >
            <i class="ph-repeat-fill"></i>
          </button>
        </div>
      </div>
    </div>

    <div id="musics-loading" class="music-loading musics-loading">
      <h3>Carregando músicas</h3>
      <i class="ph-spinner-fill"></i>
    </div>
    <div id="playlist" class="hidden"></div>

    <script type="module" src="scripts/script.js"></script>
  </body>
</html>
